services:
  postgres:
    image: postgres:13.11-bullseye
    container_name: badal-api-postgres
    restart: always
    environment:
      POSTGRES_DB: app_db
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./var/logs/postgresql:/var/log/postgresql
    networks:
      - badal-api-network
  redis:
    image: redis:7.0.12-alpine
    container_name: badal-api-redis
    restart: always
    command: redis-server --save 20 1 --loglevel warning --requirepass "secret"
    volumes:
      - redis-data:/data
    ports:
      - '6379:6379'
    networks:
      - badal-api-network
  redis-commander:
    image: rediscommander/redis-commander:redis-commander-210
    restart: always
    container_name: badal-api-redis-commander
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_USERNAME: default
      REDIS_PASSWORD: secret
      HTTP_USER: admin
      HTTP_PASSWORD: secret
    ports:
      - '6380:8081'
    networks:
      - badal-api-network
  mailhog:
    image: mailhog/mailhog:latest
    container_name: badal-api-mailhog
    restart: always
    ports:
      - '8025:8025'
      - '1025:1025'
    networks:
      - badal-api-network

volumes:
  postgres-data:
  redis-data:

networks:
  badal-api-network:
    driver: bridge
